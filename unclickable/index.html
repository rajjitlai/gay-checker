<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay Checker</title>
    <!-- linking the css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fffa93f029.js"></script>
</head>

<body>
    <!-- defined container with glass effect -->
    <div class="container">
        <div class="card">
            <p>Are you <span>GAY?</span></p>
            <div class="buttonDiv">
                <div class="buttonDiv-div">
                    <div>
                        <button class="clickYes" onclick="openPopup()">Yes</button>
                    </div>
                    <div style="overflow: hidden;">
                        <button class="clickNo" onclick="openPopupImpossible()" id="clickNo">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <i class="fas fa-times" onclick="closePopup()"></i>
        <img src="images/gay.jpeg" alt="gay">
        <h3>I knew you were Gay...</h3>
        <p>Thanks for saving the Women for Us!</p>
    </div>
    <div class="popup" id="popup-impossible">
        <i class="fas fa-times" onclick="closePopupImpossible()"></i>
        <img src="images/chad.jpg" alt="chad">
        <h3>Damn, you did it bro...</h3>
        <p>Welcome to the Straight Family</p>
    </div>

    <footer>
        <p>
            &COPY; 2023 | All rights reserved. (But you are Gay)
        </p>
    </footer>

    <!-- linking the js -->
    <script src="js/script.js"></script>
</body>

</html>
